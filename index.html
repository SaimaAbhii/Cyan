<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyan Valley - Login</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/32/616/616408.png" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #001f1f;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f7fa;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #004d4d, #008080);
    }

    .login-container {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 34px;
      color: #e0f7fa;
      text-align: center;
      text-shadow: 0 0 10px #00e5ff, 0 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      color: #b2ebf2;
      min-height: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 44px 12px 14px;
      border: 1px solid #00bcd4;
      background: rgba(255, 255, 255, 0.05);
      color: #e0f7fa;
      font-size: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 8px #00bcd4;
    }

    .form-group label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #b2ebf2;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 11px;
      background: rgba(0, 77, 77, 0.8);
      padding: 0 5px;
      color: #00e5ff;
    }

    .form-group .fa {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #80deea;
      cursor: pointer;
    }

    .strength {
      font-size: 11px;
      color: #80deea;
      margin-top: 4px;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00acc1, #007d7d);
      color: #e0f7fa;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 16px rgba(0, 172, 193, 0.6);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 172, 193, 0.8);
    }

    .link-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .link-text a {
      color: #80deea;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 11px;
      color: #80deea;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 35px 25px;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="login-container">
    <h1>Cyan Valley</h1>
    <p class="subtitle"><span id="typed-text"></span></p>

    <form onsubmit="return handleLogin(event)">
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required />
        <label for="username">Mystic-Name</label>
        <i class="fa fa-user"></i>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder=" " required oninput="checkStrength(this.value)" />
        <label for="password">Magic-Code</label>
        <i class="fa fa-eye" onclick="togglePassword()"></i>
        <div class="strength" id="strength-text"></div>
      </div>

      <button type="submit">Explore the Valley!</button>
    </form>

    <div class="link-text">New here? <a href="#">Join the Journey!</a></div>
    <div class="footer">Â© 2025 Cyan Valley Studios</div>
  </div>

  <script>
    // Typed.js Animation
    new Typed("#typed-text", {
      strings: ["Enter the world of magic..mystery..adventure!", "Forge your destiny in Cyan Valley..."],
      typeSpeed: 40,
      backSpeed: 25,
      loop: true
    });

    // Handle login
    function handleLogin(e) {
      e.preventDefault();
      const button = e.target.querySelector("button");
      button.innerText = "Entering...";
      button.disabled = true;

      setTimeout(() => {
        button.innerText = "Explore the Valley!";
        button.disabled = false;
        alert("Login functionality not implemented.");
      }, 2000);

      return false;
    }

    // Toggle Password
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = input.nextElementSibling.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Password Strength Checker
    function checkStrength(password) {
      const strength = document.getElementById("strength-text");
      let score = 0;
      if (password.length > 5) score++;
      if (password.match(/[A-Z]/)) score++;
      if (password.match(/[0-9]/)) score++;
      if (password.match(/[^a-zA-Z0-9]/)) score++;

      const levels = ["Too weak", "Weak", "Moderate", "Strong", "Very strong"];
      strength.innerText = levels[score];
      strength.style.color = ["#f44336", "#ff9800", "#ffc107", "#4caf50", "#00e676"][score];
    }

    // Particles.js Config
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#00e5ff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00bcd4",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
